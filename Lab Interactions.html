<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact List</title>
  </head>
  <body>
    <h2>Contact List:</h2>
    <ul id="contactList"></ul>
    <p>Name</p>
    <p>Number</p>
    <p>Email</p>

    <script>
      let contacts = [
        {
          name: "Maxwell Wright",
          phone: "(0191) 719 6495",
          email: "Curabitur.egestas.nunc@nonummyac.co.uk",
        },
        {
          name: "Raja Villarreal",
          phone: "0866 398 2895",
          email: "posuere.vulputate@sed.com",
        },
        {
          name: "Helen Richards",
          phone: "0800 1111",
          email: "libero@convallis.edu",
        },
      ];

      // Prompt for new contact
      let newName = prompt("Enter new contact name:");
      let newPhone = prompt("Enter new contact phone:");
      let newEmail = prompt("Enter new contact email:");

      contacts.push({
        name: newName,
        phone: newPhone,
        email: newEmail,
      });

      // Display contacts in the list
      let contactList = document.getElementById("contactList");

      contacts.forEach((contact) => {
        let li = document.createElement("li");
        li.textContent = `${contact.name} / ${contact.phone} / ${contact.email}`;
        contactList.appendChild(li);
      });
    </script>
  </body>
</html>
